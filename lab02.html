<!DOCTYPE html>
<html>
  <head>
    <script src="./js/lab02.js" defer></script>
    <link rel="stylesheet" href="./css/lab02.css" />
    <title>
      Lab 02
    </title>
  </head>
  <body>
    <div id="searchBar">
        <p>
            Artist Directory
        </p>
        <div id="search">
            <form id="searchInput">
                <input id="searchValue" type="search" name="search">
            </form>
            <button id="addArtistBtn" type="button" onclick="searchArray()">
                Search
            </button>
            <button id="newArtistBtn" type="button" onclick="toggleArtistForm()">
              Add artist
            </button>
        </div>
    </div>
    <div id="artistFormDiv">
        <form id="addForm">
            <input class="artistName" maxlength="40" placeholder="Name" type="text" name="name">
            <input class="artistDesc" maxlength="40" placeholder="About Artist" type="text" name="disc">
            <input class="artistImg" placeholder="Image URL" type="text" name="img">
            <div>
                <button type="button" onclick="addArtist()">Add</button>
            </div>
        </form>
    </div>
    <div class="people-container">
      <ul id="peopleList">

      </div>
    </div>
  </body>
</html>
